name: test
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main


defaults:
  run:
    shell: bash -l -eo pipefail {0}

jobs:
  test-unix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install mamba
        uses: mamba-org/provision-with-micromamba@v13
        with:
          environment-file: environment-dev.yml
          environment-name: xeus-octave
          cache-downloads: true
      - name: Configure
        run: cmake --preset conda-debug-unix
      - name: Build
        run: cmake --build --preset conda-debug-unix
      - name: Install
        run: cmake --install build/cmake/conda-debug-unix
      - name: Test
        run: python -m pytest ./test -k 'not plot'
      - name: Plotly toolkit test
        run: python -m pytest ./test -k 'plot_plotly'
      - name: Notebook toolkit test
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install libgl1-mesa-dev xvfb
          xvfb-run python -m pytest ./test -k 'plot_notebook'

  test-win:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Install mamba
        uses: mamba-org/provision-with-micromamba@v13
        with:
          environment-file: environment-dev.yml
          environment-name: xeus-octave
          cache-downloads: true
      - name: micromamba shell hook
        shell: powershell
        run: micromamba shell hook -s cmd.exe -p C:\Users\runneradmin\micromamba
      - name: Configure
        shell: cmd
        run: |
          call C:\Users\runneradmin\micromamba\condabin\micromamba.bat activate xeus-octave
          cmake --preset conda-debug-win
      - name: Build
        shell: cmd
        run: |
          call C:\Users\runneradmin\micromamba\condabin\micromamba.bat activate xeus-octave
          cmake --build --preset conda-debug-win
      - name: Install
        shell: cmd
        run: |
          call C:\Users\runneradmin\micromamba\condabin\micromamba.bat activate xeus-octave
          cmake --install build\cmake\conda-debug-win
      - name: Test
        shell: cmd
        run: |
          call C:\Users\runneradmin\micromamba\condabin\micromamba.bat activate xeus-octave
          pytest test

  static-analysis:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Install mamba
        uses: mamba-org/provision-with-micromamba@v13
        with:
          environment-file: environment-dev.yml
          environment-name: xeus-octave
          cache-downloads: true
      - name: Set PYTHON_HASH
        run: echo "PYTHON_HASH=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: precommit-v1-${{ env.PYTHON_HASH }}-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Pre-commit hooks
        run: python -m pre_commit run --all-files --show-diff-on-failure

  test-doc:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Install mamba
        uses: mamba-org/provision-with-micromamba@v13
        with:
          environment-file: environment-dev.yml
          environment-name: xeus-octave
          cache-downloads: true
      - name: Build documentation
        run: SPHINXOPTS="-W" make -C docs html
      - name: Test documentation links
        run: SPHINXOPTS="-W" make -C docs linkcheck
